<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Affine Cipher Verification</title>
    <script src="affine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-secondary">
    <main class="px-4 py-5 text-center">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">Affine Cipher</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">Verify Affine cipher parameters.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-info btn-lg px-4 me-sm-3 fw-bold" data-bs-toggle="modal" data-bs-target="#affineModal">Verify</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="affineModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="affineModalL" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="affineModalL">Verify Affine Cipher Parameters</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="affineF" action="" enctype="multipart/form-data" method="post" autocomplete="off">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="nL">Size of alphabet</span>
                                <input type="number" class="form-control" id="n" name="n" aria-label="Size of alphabet" aria-describedby="nL" required maxlength="8" autocomplete="true">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="alphaL">Alpha</span>
                                <input type="number" class="form-control" id="alpha" name="alpha" aria-label="Alpha parameter" aria-describedby="alphaL" required maxlength="8" autocomplete="true">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="betaL">Beta</span>
                                <input type="number" class="form-control" id="beta" name="beta" aria-label="Beta parameter" aria-describedby="betaL" required maxlength="8" autocomplete="true">
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-info" type="submit" id="subAff" data-bs-target="#affineRes" data-bs-toggle="modal">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="affineRes" aria-hidden="true" aria-labelledby="affineResL" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="affineResL">Verification</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="affineResP"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" data-bs-target="#affineModal" data-bs-toggle="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
